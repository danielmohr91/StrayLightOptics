<!DOCTYPE html>
<html>

  <script src="http://maurizzzio.github.io/function-plot/js/function-plot.js"></script>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
  
  <!-- Get inputs A, B, C here -->
<div id="psd">
	A: <input id='A'></input>
	B: <input id='B'></input>
	C: <input id='C'></input>
</div>

<script type="text/javascript">
	functionPlot({
		target: '#psd',
		data: [{
			fn: ''
		}]
	})
</script>

  <div id="demo"></div>
  <script> 

	functionPlot({
	  target: '#demo',
	  data: [{
	    fn: 'x^3',
	    derivative: {
	      fn: '2x',
	      updateOnMouseMove: true
	    }
	  }]
	});

  </script>
