<body>
  <h1>PSD Plotting Fun</h1>
  <br><br>
  <!-- Get inputs A, B, C here -->
<div id="psd">
	<form>
		<h3>Inputs</h3>
		<label for="A">A:</label>
		<input type="number" id='A'></input><br>
		<label for="B">B:</label>
		<input type="number" id='B'></input><br>
		<label for="C">C:</label>
		<input type="number" id='C'></input><br>
		<p>
			<label for="testSlider" style="display: inline-block;width: 240px; text-align: right">Test:
				<span id="testSlider-value">...</span>
			</label>
			<input type="range" min="1" max="100" id="testSlider">
		</p>



	</form>
</div>

<script type="text/javascript">
	functionPlot({
		target: '#psd',
		data: [{
			fn: ''
		}]
	})


</script>
<br>
<h4>Demo Graph</h4>
  <div id="demo"></div>
  <script> 

	functionPlot({
	  target: '#demo',
	  data: [{
	    fn: 'x^3',
	    derivative: {
	      fn: '2x',
	      updateOnMouseMove: true
	    }
	  }]
	});

  </script>
</body>
