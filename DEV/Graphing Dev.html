<!DOCTYPE html>
<html lang="en">
<head>
    <title>Location Lookup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/5.0.7/adapters/standalone-framework.js"></script>

    <script type="text/javascript">
       jQuery(document).ready(function($) {
        $("#btnGraph").click(function() {
            alert("Load Location grid here...");
            $('table.highchart').highchartTable();
        });

    });

</script>
</head>

<style type="text/css">
    .clickableRow:hover {
        cursor: pointer;
    }

</style>

<body>
    <div class="container">
        <h1><span class="glyphicon glyphicon-link"></span> Link Location to Inspection</h1>
        <h5>Graphing Mockup</h5>
        <div class="text-muted container">
            <i>Render Graph given input params for SLO eq.</i>
        </div>
    </div>

    <br>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Inputs</h3>
  </div>
  <div class="panel-body">
    Panel content
  </div>
</div>

    <div class="container">
        <br>
        <p><i>Enter params</i></p>

        <form>
            <div class="form-group">
                <div class="fluid-container">
                    <!-- Input 1 -->
                    <div class='col-xs-1 vcenter'>
                        <!-- <label for="DealID" class="control-label text-right">Deal ID</label> -->
                        <p class="text-right vcenter"><b>Input A</b></p>
                    </div>
                    <div class='col-xs-2 vcenter'>
                        <input type="text" class="form-control col-xs-2 vcenter" id="inputA" placeholder="1500">
                    </div>

                    <!-- Input 2 -->
                    <div class='col-xs-1 vcenter'>
                        <!-- <label for="DealID" class="control-label text-right">Deal ID</label> -->
                        <p class="text-right vcenter"><b>Input B</b></p>
                    </div>
                    <div class='col-xs-2 vcenter'>
                        <input type="text" class="form-control col-xs-2 vcenter" id="inputB" placeholder="1500">
                    </div>

                    <!-- Input 3 -->
                    <div class='col-xs-1 vcenter'>
                        <!-- <label for="DealID" class="control-label text-right">Deal ID</label> -->
                        <p class="text-right vcenter"><b>Input C</b></p>
                    </div>
                    <div class='col-xs-2 vcenter'>
                        <input type="text" class="form-control col-xs-2 vcenter" id="inputC" placeholder="1500">
                    </div>

                    <!-- Input 4 -->
                    <div class='col-xs-1 vcenter'>
                        <!-- <label for="DealID" class="control-label text-right">Deal ID</label> -->
                        <p class="text-right vcenter"><b>AP</b></p>
                    </div>
                    <div class='col-xs-2 vcenter'>
                        <input type="text" class="form-control col-xs-2 vcenter" id="inputAP" placeholder="AP">
                    </div>
                </div>

                <!-- Force new line -->
                <div class="clearfix"></div>

                <div class="fluid-container">
                    <br />
                    <div class='col-xs-2'>
                        <button id="btnGraph" class="btn btn-primary" type="button">Render Graph</button>
                    </div>
                </div>
            </div>
        </form>

        <!-- Force new line -->
        <div class="clearfix"></div>

        <div class="fluid-container">
            <h3>Points to Graph</h3>

            <table class="highchart"
            data-graph-container=".. .. .highchart-container"
            data-graph-type="column">
            <caption>Columnular Graph</caption>
            <thead>
                <tr>
                    <th>Step</th>
                    <th>Freq</th>
                    <th>PSD</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Step 1</td>
                    <td>8000</td>
                    <td>2000</td>
                </tr>

                <tr>
                    <td>Step 2</td>
                    <td>8000</td>
                    <td>2000</td>
                </tr>

                <tr>
                    <td>Step 3</td>
                    <td>8000</td>
                    <td>2000</td>
                </tr>

            </tbody>
        </table>
    </div>

    <div id="graph" >
        <!-- Grpah goes here -->
    </div>

</div>
</html>
