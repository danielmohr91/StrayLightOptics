<!DOCTYPE html>
<html lang="en">
<head>
    <title>Location Lookup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">

    <!-- Graphing Library (Highcharts) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/5.0.7/adapters/standalone-framework.js"></script>

    <!-- Table Library (Handsontable) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handsontable/0.30.1/handsontable.full.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/handsontable/0.30.1/handsontable.full.min.css" rel="stylesheet">

    <!-- Initilization -->
    <script type="text/javascript">

        // Click Handlers
        jQuery(document).ready(function($) {
            $("#btnGraph").click(function() {
                alert("Load Location grid here...");
                $('table.highchart').highchartTable();
            });
        });

        jQuery(document).ready(function($) {
            $("#GenerateTableValues").click(function() {
                alert("Load table data here...");
                // Example data
                // TODO: Resume here...
                var data = [
                    ["", "Ford", "Volvo", "Toyota", "Honda"],
                    ["2016", 10, 11, 12, 13],
                    ["2017", 20, 11, 14, 13],
                    ["2018", 30, 15, 12, 13]
                ];

                var container = document.getElementById('exampleTable');
                var hot = new Handsontable(container, {
                    data: data,
                    rowHeaders: true,
                    colHeaders: true 
                });
            });
        });
    </script>
</head>

<style type="text/css">
    .clickableRow:hover {
        cursor: pointer;
    }

</style>

<body>
    <div class="container">
        <h1><span class="glyphicon glyphicon-link"></span> Link Location to Inspection</h1>
        <h5>Graphing Mockup</h5>
        <div class="text-muted container">
            <i>Render Graph given input params for SLO eq.</i>
            <div class="clearfix"></div>
            <a href="http://www.highcharts.com/demo" class="btn btn-default" role="button">Graphing Options</a>
        </div>        
    </div>

    <br>

<div class="container">
    <br>
    <p><i>Enter params</i></p>

    <form>
        <div class="form-group">
            <div class="fluid-container">
                <!-- Input 1 -->
                <div class='col-xs-1 vcenter'>
                    <!-- <label for="DealID" class="control-label text-right">Deal ID</label> -->
                    <p class="text-right vcenter"><b>Input A</b></p>
                </div>
                <div class='col-xs-2 vcenter'>
                    <input type="text" class="form-control col-xs-2 vcenter" id="inputA" placeholder="1500">
                </div>

                <!-- Input 2 -->
                <div class='col-xs-1 vcenter'>
                    <!-- <label for="DealID" class="control-label text-right">Deal ID</label> -->
                    <p class="text-right vcenter"><b>Input B</b></p>
                </div>
                <div class='col-xs-2 vcenter'>
                    <input type="text" class="form-control col-xs-2 vcenter" id="inputB" placeholder="1500">
                </div>

                <!-- Input 3 -->
                <div class='col-xs-1 vcenter'>
                    <!-- <label for="DealID" class="control-label text-right">Deal ID</label> -->
                    <p class="text-right vcenter"><b>Input C</b></p>
                </div>
                <div class='col-xs-2 vcenter'>
                    <input type="text" class="form-control col-xs-2 vcenter" id="inputC" placeholder="1500">
                </div>

                <!-- Input 4 -->
                <div class='col-xs-1 vcenter'>
                    <!-- <label for="DealID" class="control-label text-right">Deal ID</label> -->
                    <p class="text-right vcenter"><b>AP</b></p>
                </div>
                <div class='col-xs-2 vcenter'>
                    <input type="text" class="form-control col-xs-2 vcenter" id="inputAP" placeholder="AP">
                </div>
            </div>

            <!-- Force new line -->
            <div class="clearfix"></div>

            <div class="fluid-container">
                <br />
                <div class='col-xs-2'>
                    <button id="btnGraph" class="btn btn-primary" type="button">Render Graph</button>
                </div>
            </div>
        </div>
    </form>

    <!-- Force new line -->
    <div class="clearfix"></div>
    <div class="clearfix"></div>
    <div class="fluid-container">
        <h3>Generate Table</h3>
        <button id="GenerateTableValues" class="btn btn-primary">Calculate PSD Values</button>
        <div id="exampleTable"></div>
    </div>

    <!-- Force new line -->
    <div class="clearfix"></div>
    <div class="fluid-container">
        <h3>Points to Graph</h3>

        <table class="highchart"
        data-graph-container=".. .. .highchart-container"
        data-graph-type="column">
        <caption>Columnular Graph</caption>
        <thead>
            <tr>
                <th>Step</th>
                <th>Freq</th>
                <th>PSD</th>
            </tr>
        </thead>
        <tbody>

            <tr>

    </table>
