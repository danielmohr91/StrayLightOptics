<!DOCTYPE html>
<html lang="en">
<head>
<title>Location Lookup</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Jquery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Graphing Library (Highcharts) -->
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>


<!-- Table Library (Handsontable) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/handsontable/0.30.1/handsontable.full.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/handsontable/0.30.1/handsontable.full.min.css" rel="stylesheet">

<!-- Math Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.10.0/math.min.js"></script>

<!-- Custom JS and CSS -->
<script type="text/javascript" src="assets/js/GraphingDev.js"></script>
<link rel="stylesheet" href="assets/css/GraphingDev.css" />

</head>

<body>
<div class="container">
    <h1>
        <span class="glyphicon glyphicon-signal"></span> Graphing Mockup
    </h1>
    <h5>Calculus Based Graphing</h5>
    <div class="text-muted container">
        <i>Render Graph given input params for SLO eq.</i>
        <div class="clearfix"></div>
        <a href="http://www.highcharts.com/demo" class="btn btn-default" role="button">Graphing Options</a>
    </div>
</div>

<br>

<div class="container">

    <!-- Force new line -->
    <div class="clearfix"></div>
    <div class="fluid-container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Graphing</h3>
            </div>
            <div class="panel-body">
                <div class="checkbox">
                    <label><input id="checkboxLogorithmic" type="checkbox" value="">Logorithmic</label>
                </div>
                <button id="btnGraph" class="btn btn-primary" type="button">Render Graph</button>
                <div id="graphDiv"></div>
            </div>
        </div>

    </div>

    <!-- Force new line -->
    <div class="clearfix"></div>
    <div class="fluid-container">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">PSD Calculations</h3>
            </div>
            <div class="panel-body">

                <!-- Parameters for the table -->
                <form>
                    <p>
                        <i>Enter params</i>
                    </p>

                    <div class="form-group">
                        <div class="fluid-container">
                            <!-- Input 1 -->
                            <div class="col-xs-1 vcenter">
                                <!-- <label for="DealID" class="control-label text-right">Deal ID</label> -->
                                <p class="text-right vcenter">
                                    <b>Input A</b>
                                </p>
                            </div>
                            <div class="col-xs-2 vcenter">
                                <input type="text" class="form-control col-xs-2 vcenter" id="inputA" placeholder="Enter number" onkeypress="validateNumeric(event)">
                            </div>

                            <!-- Input 2 -->
                            <div class="col-xs-1 vcenter">
                                <!-- <label for="DealID" class="control-label text-right">Deal ID</label> -->
                                <p class="text-right vcenter">
                                    <b>Input B</b>
                                </p>
                            </div>
                            <div class="col-xs-2 vcenter">
                                <input type="text" class="form-control col-xs-2 vcenter" id="inputB" placeholder="Enter number" onkeypress="validateNumeric(event)">
                            </div>

                            <!-- Input 3 -->
                            <div class="col-xs-1 vcenter">
                                <!-- <label for="DealID" class="control-label text-right">Deal ID</label> -->
                                <p class="text-right vcenter">
                                    <b>Input C</b>
                                </p>
                            </div>
                            <div class="col-xs-2 vcenter">
                                <input type="text" class="form-control col-xs-2 vcenter" id="inputC" placeholder="Enter number" onkeypress="validateNumeric(event)">
                            </div>

                            <!-- Input 4 -->
                            <div class="col-xs-1 vcenter">
                                <!-- <label for="DealID" class="control-label text-right">Deal ID</label> -->
                                <p class="text-right vcenter">
                                    <b>AP</b>
                                </p>
                            </div>
                            <div class="col-xs-2 vcenter disabled">
                                <input type="text" class="form-control col-xs-2 vcenter" id="inputAP" placeholder="AP" readonly>
                            </div>
                        </div>
                    </div>
                </form>

                <div class="clearfix"></div>
                <br/>
                <button id="GenerateTableValues" class="btn btn-primary">Calculate PSD Values</button>
                <br/> <br/>

                <!-- Table is rendered to this element -->
                <div id="exampleTable"></div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
