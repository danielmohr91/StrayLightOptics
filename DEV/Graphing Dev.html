        function loadGraph() {
            // get the data from handsontable here
            var freqCol = {
                name: 'Frequency',
                data: psdHandsontable.getDataAtProp("freq")
            };

            var psd2Col = {
                name: 'PSD^2',

            };

            };

            var rms2Col = {
                name: 'RMS^2',
                data: psdHandsontable.getDataAtProp("rms2")
            };

            var allChartColumns = [freqCol, psd2Col, rmsDensityCol, rms2Col];


            window.Highcharts.chart('graphDiv',

                title: {

                },

                    },

                },

                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'middle'
                },

                series: allChartColumns
            });
        }

        function calculateAp() {
            var a = parseFloat($("#inputA").val());
            var b = parseFloat($("#inputB").val());
            var c = parseFloat($("#inputC").val());

            var gammalnparam1 = .5 * (c + 1);
            var gammalnparam2 = .5 * c;

            var apDividend = a * b * math.exp(gammaln(gammalnparam1));
            var apDivisor = 2 * math.sqrt(Math.PI) * math.exp(gammaln(gammalnparam2));

            var ap = apDividend / apDivisor;

            return ap;
        }

        function gammaln(param) {
            var x = math.gamma(param);
            return math.log(x);
        }

            return chartData;

<body>
<div class="container">
    <h1>
        <span class="glyphicon glyphicon-signal"></span> Graphing Mockup
    </h1>
    <h5>Calculus Based Graphing</h5>
    <div class="text-muted container">
        <i>Render Graph given input params for SLO eq.</i>
        <div class="clearfix"></div>
        <a href="http://www.highcharts.com/demo" class="btn btn-default" role="button">Graphing Options</a>
    </div>
</div>

<br>

<div class="container">

    <!-- Force new line -->
    <div class="clearfix"></div>
    <div class="fluid-container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Graphing</h3>
            </div>
            <div class="panel-body">
                <div class="checkbox">
                    <label><input id="checkboxLogorithmic" type="checkbox" value="">Logorithmic</label>
                </div>
                <button id="btnGraph" class="btn btn-primary" type="button">Render Graph</button>
                <div id="graphDiv"></div>
            </div>
        </div>

    </div>

    <!-- Force new line -->
    <div class="clearfix"></div>
    <div class="fluid-container">

        <!--<h3>Generate Table</h3>
        <button id="GenerateTableValues" class="btn btn-primary">Calculate PSD Values</button>
        <div id="exampleTable"></div>-->

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Generate Table</h3>
            </div>
            <div class="panel-body">

                <!-- Parameters for the table -->
                <form>
                    <p>
                        <i>Enter params</i>
                    </p>

                    <div class="form-group">
                        <div class="fluid-container">
                            <!-- Input 1 -->
                            <div class="col-xs-1 vcenter">
                                <!-- <label for="DealID" class="control-label text-right">Deal ID</label> -->
                                <p class="text-right vcenter">
                                    <b>Input A</b>
                                </p>
                            </div>
                            <div class="col-xs-2 vcenter">
                                <input type="text" class="form-control col-xs-2 vcenter" id="inputA" placeholder="1500">
                            </div>

                            <!-- Input 2 -->
                            <div class="col-xs-1 vcenter">
                                <!-- <label for="DealID" class="control-label text-right">Deal ID</label> -->
                                <p class="text-right vcenter">
                                    <b>Input B</b>
                                </p>
                            </div>
                            <div class="col-xs-2 vcenter">
                                <input type="text" class="form-control col-xs-2 vcenter" id="inputB" placeholder="1500">
                            </div>

                            <!-- Input 3 -->
                            <div class="col-xs-1 vcenter">
                                <!-- <label for="DealID" class="control-label text-right">Deal ID</label> -->
                                <p class="text-right vcenter">
                                    <b>Input C</b>
                                </p>
                            </div>
                            <div class="col-xs-2 vcenter">
                                <input type="text" class="form-control col-xs-2 vcenter" id="inputC" placeholder="1500">
                            </div>

                            <!-- Input 4 -->
                            <div class="col-xs-1 vcenter">
                                <!-- <label for="DealID" class="control-label text-right">Deal ID</label> -->
                                <p class="text-right vcenter">
                                    <b>AP</b>
                                </p>
                            </div>
                            <div class="col-xs-2 vcenter disabled">
                                <input type="text" class="form-control col-xs-2 vcenter" id="inputAP" placeholder="AP">
                            </div>
                        </div>
                    </div>
                </form>

                <!-- Button To Generate Table and Empty Element to bind table to on click event -->
                <div class="clearfix"></div>
                <br/>
                <button id="GenerateTableValues" class="btn btn-primary">Calculate PSD Values</button>
                <br/> <br/>
                <div id="exampleTable"></div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
