<!DOCTYPE html>
<html lang="en">
<head>
    <title>PSD Graphing</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Jquery CDN -->
    <script src="assets/js/jquery.min.js"></script>

    <!-- Bootstrap -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <!--<link rel="stylesheet" href="assets/css/bootstrap_Flatly.css"/>-->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

    <!-- Graphing Library (Highcharts) -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>

    <!-- Table Library (Handsontable) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handsontable/0.30.1/handsontable.full.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/handsontable/0.30.1/handsontable.full.min.css" rel="stylesheet">

    <!-- Math Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.10.0/math.min.js"></script>

    <!-- SLO Custom JS and CSS -->
    <script type="text/javascript" src="assets/js/GraphingDev.js"></script>
    <link rel="stylesheet" href="assets/css/GraphingDev.css"/>

</head>

<body>
<div class="container">
    <h1>
        <span class="glyphicon glyphicon-signal"></span> Graphing Mockup
    </h1>
    <h5>Calculus Based Graphing</h5>
    <div class="text-muted container">
        <i>Render Graph given input params for SLO eq.</i>
        <div class="clearfix"></div>
        <a href="http://www.highcharts.com/demo" class="btn btn-default" role="button">Graphing Options</a>
    </div>
</div>

<br>

<div class="container">

    <!-- Force new line -->
    <div class="clearfix"></div>
    <div class="fluid-container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Graphing</h3>
            </div>
            <div class="panel-body">
                <div class="checkbox">
                    <label><input id="checkboxLogorithmic" type="checkbox" value="">Logorithmic</label>
                </div>
                <button id="btnGraph" class="btn btn-primary" type="button">Render Graph</button>
                <div id="graphDiv"></div>
            </div>
        </div>

    </div>

    <!-- Force new line -->
    <div class="clearfix"></div>
    <div class="fluid-container">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">PSD Calculations</h3>
            </div>
            <div class="panel-body GraphingTableContainer">

                <!-- Parameters for the table -->
                <form class="form-horizontal" role="form">
                    <p>
                        <i>Enter params</i>
                    </p>

                    <div class="">
                        <div class="fluid-container">
                            <div class="row">
                                <!-- Input 1 -->
                                <div class="formInputGroup col-sm-3">
                                    <div class="inputLabel col-sm-4">
                                        <label for="inputA" class="control-label">A</label>
                                    </div>
                                    <div class="inputBox col-sm-8">
                                        <input type="text" class="form-control" id="inputA" placeholder="Enter number" onkeypress="validateNumeric(event)">
                                    </div>
                                </div>


                                <!-- Input 2 -->
                                <div class="formInputGroup  col-sm-3">
                                    <div class="inputLabel col-sm-4">
                                        <label for="inputB" class="control-label">B</label>
                                    </div>
                                    <div class="inputBox col-sm-8">
                                        <input type="text" class="form-control" id="inputB" placeholder="Enter number" onkeypress="validateNumeric(event)">
                                    </div>
                                </div>

                                <!-- Input 3 -->
                                <div class="formInputGroup  col-sm-3">
                                    <div class="inputLabel col-sm-4">
                                        <label for="inputC" class="control-label">C</label>
                                    </div>
                                    <div class="inputBox col-sm-8">
                                        <input type="text" class="form-control" id="inputC" placeholder="Enter number" onkeypress="validateNumeric(event)">
                                    </div>
                                </div>

                                <!-- Input 4 -->
                                <div class="formInputGroup  col-sm-3">
                                    <div class="inputLabel col-sm-4">
                                        <label for="inputA" class="control-label">AP</label>
                                    </div>
                                    <div class="inputBox col-sm-8 disabled">
                                        <input type="text" class="form-control" id="inputAP" placeholder="AP" readonly>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

                <div class="clearfix"></div>
                <br/>
                <button id="GenerateTableValues" class="btn btn-primary">Calculate PSD Values</button>
                <button id="ResetTableParameters" class="btn btn-default pull-right">Reset</button>
                <br/> <br/>

                <!-- Hands on table by default fills its nearest parent element which has a defined width, height and the CSS overflow property set to hidden -->
                <div class="GraphingTable">
                    <!-- Table is rendered to this element -->
                    <div id="exampleTable"></div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
