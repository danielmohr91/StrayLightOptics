                    <br>

                    <div class="container">

                        <!-- Force new line -->
                        <div class="clearfix"></div>
                        <div class="container-fluid">
                            <div id="PsdGraph"></div>
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Graphing</h3>
                                </div>
                                <div class="panel-body">
                                    <div class="checkbox">
                                        <label><input id="checkboxLogorithmic" type="checkbox" value="">Logorithmic</label>
                                    </div>
                                    <button id="btnGraph" class="btn btn-primary" type="button"><span class="glyphicon glyphicon-stats"></span>&nbsp;Render Graph</button>
                                    <div id="graphDiv"></div>
                                </div>
                            </div>

                        </div>

                        <!-- Force new line -->
                        <div class="clearfix"></div>
                        <div class="container-fluid">

                            <div id="PsdChart"></div>
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">PSD Calculations</h3>
                                </div>
                                <div class="panel-body GraphingTableContainer">

                                    <p>
                                        <i>Enter PSD Graphing Parameters</i>
                                    </p>

                                    <div class="row">
                                        <form class="form form-inline" role="form">

                                            <div class="form-group col-xs-12 col-sm-6 col-lg-3">
                                                <div class="row">
                                                    <label for="inputA" class="col-xs-2">A</label>
                                                    <div class="col-xs-10">
                                                        <input type="text" class="form-control" id="inputA" placeholder="Input A">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group col-xs-12 col-sm-6 col-lg-3">
                                                <div class="row">
                                                    <label for="inputB" class="col-xs-2">B</label>
                                                    <div class="col-xs-10">
                                                        <input type="text" class="form-control" id="inputB" placeholder="Input B">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group col-xs-12 col-sm-6 col-lg-3">
                                                <div class="row">
                                                    <label for="inputC" class="col-xs-2">C</label>
                                                    <div class="col-xs-10">
                                                        <input type="text" class="form-control" id="inputC" placeholder="Input C">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group col-xs-12 col-sm-6 col-lg-3">
                                                <div class="row">
                                                    <label for="inputAP" class="col-xs-2">AP</label>
                                                    <div class="col-xs-10">
                                                        <input type="text" class="form-control" id="inputAP" placeholder="Output AP">
                                                    </div>
                                                </div>
                                            </div>

                                        </form>
                                    </div>


                                    <div class="" id="actionsContainer">
                                        <div class="clearfix"></div><br/>
                                        <button id="GenerateTableValues" class="btn btn-primary"><span class="glyphicon glyphicon-flash"></span>&nbsp;Calculate PSD Values</button>
                                        <button id="ResetTableParameters" class="btn btn-danger pull-right float-md-right"><span class="glyphicon glyphicon-trash"></span>&nbsp;Reset</button>
                                    </div>


                                    <div class="" id="tableContainer">
                                        <div class="clearfix"></div><br/>
                                        <!-- Hands on table by default fills its nearest parent element which has a defined width, height and the CSS overflow property set to hidden -->
                                        <div class="GraphingTable">
                                            <!-- Table is rendered to this element -->
                                            <div id="exampleTable"></div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
